services:
  - type: web
    name: ev-ecommerce-backend
    env: docker
    rootDir: backend
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: ev-ecommerce-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: ev-ecommerce-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ev-ecommerce-db
          property: password
      - key: FRONTEND_URL
        value: https://ev-ecommerce-frontend.onrender.com

  - type: web
    name: ev-ecommerce-frontend
    env: static
    buildCommand: cd frontend/ev-frontend && npm install && npm run build
    staticPublishPath: frontend/ev-frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://ev-ecommerce-backend.onrender.com
      - key: REACT_APP_ENVIRONMENT
        value: production

databases:
  - name: ev-ecommerce-db
    databaseName: evdb
    user: postgreuser 